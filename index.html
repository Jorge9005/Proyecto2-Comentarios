<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header></header>

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group"> <!--Campos-->
                    <label for="inputUserName">Ingresa tu Usuario</label>
                    <input type="text" class="form-control" id="inputUserName" placeholder="Insertar usuario">
                    <label for="inputDescription">¡Deja tu comentario!</label>
                    <input type="text" class="form-control" id="inputDescription" placeholder="Insertar comentario">
                </div>
                <div> <!--Button-->
                    <div>
                        <button type="button" class="btn btn-primary" id="saveBtn">Guardar comentario</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <table>
                <thead> <!--Se utiliza para identificar cuales son las celdas de encabezado, pero realmente no es necesario para que las celdas que queremos en negritas se muestren en este formato. Lo que hace que estas celdas se vean en negritas es la etiqueta. <th>-->
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Comentario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody"><!--Se utiliza para identificar todo lo que va después del thead, pero de igual manera no es necesario para realizar tablas, solo se utiliza para tener organizado el códgio.-->
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
